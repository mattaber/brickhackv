<!doctype html>

<html>
<title>
  DealWatcher
</title>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    body {background-color: #b7efff;}
    .well {background-color: #7adfff; margin: 50px}
    img.well {align:center;}
  </style>
</head>
    <body>
    <h1 style="font-family:helvetica;font-style:italic;font-size:100px" align="center">
      <span style="color: #30d2ff">Deal</span>
      <span style="color: #0f00bf">Watcher</span>
    </h1>
    {% if item_names %}
        {% for i in range(length) %}
          <div class="well" align="center">
            <img src={{ item_images[i] }}>
            <h1> {{ item_names[i] }} </h1>
            <h2> {{ item_costs[i] }} </h2>
            <h3> {{ item_savings[i] }} </h3>
          </div>
        {% endfor %}
    {% else %}
        <form method="POST">
            <input name="text">
            <input type="submit">
        </form>
    {% endif %}
    </body>
</html>
