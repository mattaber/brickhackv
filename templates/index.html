<!doctype html>

<html>
<title>
  DealWatcher
</title>
<head>
  <style>
    body {background-color: #b7efff;}
  </style>
</head>
    <body>
    <h1 style="font-family:helvetica;font-style:italic;font-size:100px" align="center">
      <span style="color: #30d2ff">Deal</span>
      <span style="color: #0f00bf">Watcher</span>
    </h1>
    {% if item_names %}
        {% for i in range(length) %}
            <h1> {{ item_names[i] }} </h1>
            <h2> {{ item_costs[i] }} </h2>
            <h3> {{ item_savings[i] }} </h3>
        {% endfor %}
    {% else %}
        <form method="POST">
            <input name="text">
            <input type="submit">
        </form>
    {% endif %}
    </body>
</html>
