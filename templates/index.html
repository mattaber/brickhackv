<!doctype html>

<html>
    <body>
        {% if item_list %}
            {% for item_elem in item_list %}
                <h1> {{ item_elem }} </h1>
            {% endfor %}
        {% else %}
            <form method="POST">
                <input name="text">
                <input type="submit">
            </form>
        {% endif %}
    </body>
</html>
